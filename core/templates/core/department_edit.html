{% extends 'core/dashboard_base.html' %}
{% load static %}

{% block dashboard_title %}Edit Department{% endblock %}

{% block page_title %}Edit Department{% endblock %}

{% block dashboard_content %}
    <form method="post" class="card">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-actions">
            <button type="submit" class="btn">Update Department</button>
            <a href="{% url 'department_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
{% endblock %}
